<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- process domain, load resource quicker before browser request -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <style>

  </style>
</head>

<body>
  <!-- SPLI TTER -->
  <!-- ^ <h1> -->
  <!-- blue background -->
  <h1 style="text-align:center">SPLI<br>TTER</h1>
  <section class="app">
    <!-- section1 -->
    <!-- white background -->
    <section class="form">
      <!-- block w/in a block -->
      <!-- section2 -->
      <!-- contains bill, tip & people -->
      <!-- <h2 class="form_header">Bill</h2> -->
      <label class="label" for="bill">Bill</label>
      <input class="field" id="bill" type="text">
      <section class="form__tip">

        <label for="tip">Select Tip</label>
        <!-- <h2>Select Tip %</h2> -->
        <ul>
          <li><input class="button" type="button" value="5%"></li>
          <li><input class="button" type="button" value="10%"></li>
          <li><input class="button" type="button" value="15%"></li>
          <li><input class="button" type="button" value="25%"></li>
          <li><input class="button" type="button" value="50%"></li>
          <li><input class="button button--field" type="input" value="Custom"></li>
        </ul>
      </section>
      <section class="form__people">
        <label class="label" for="people">Number of People</label>
        <input class="field" id="people" type="text">
      </section>
    </section>

    <section class="display">
      <!-- flex column -->
      <section class="display__tip">
        <!-- flex grid -->
        <h2>Tip Amount</h2>
        <h3>/ person</h3>
        <!-- input $ -->
      </section>
      <section class="display__people">
        <!-- flex grid -->
        <h2>Total</h2>
        <h3>/ person</h3>
        <!-- input $ -->
      </section>
      <!-- button not element of block for reusibility -->
      <label for="reset"></label>
      <input class="button button--green" id="reset" type="button" value=RESET>
      <!-- <button class="button button-green">Reset</button> -->
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
